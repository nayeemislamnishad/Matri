    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var postsContainer = document.getElementById('posts-container');

            // Define the postInfo array with filenames
            var postInfo = [
                { filename: 'post1' },
                { filename: 'post2' },
                // Add more post information as needed
            ];

            function loadTextFiles() {
                postInfo.forEach(function (post) {
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', post.filename + '.txt', true);

                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            var postContainer = document.createElement('div');
                            postContainer.className = 'post-container';

                            var hrElement = document.createElement('h1');
                            hrElement.innerText = 'POST###';
                            postContainer.appendChild(hrElement);

                            var textElement = document.createElement('p');
                            textElement.className = 'text-container'; // Add the text-container class
                            textElement.innerText = xhr.responseText;
                            postContainer.appendChild(textElement);

                            postsContainer.appendChild(postContainer);
                        }
                    };

                    xhr.send();
                });
            }

            // Call the loadTextFiles function after the DOM is loaded
            loadTextFiles();
        });
    </script>
